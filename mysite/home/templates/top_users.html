{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Style Posts</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .post-header {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
        }
        
        .responsive-image {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 500px;
        }

        @media (min-width: 600px) {
            .responsive-image {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
        }

        @media (min-width: 900px) {
            .responsive-image {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
        }

        .post-spacer {
            height: 50px; 
        }

        .image-spacer {
            height: 10px; 
        }

        .button-container {
            display: flex;
            gap: 5%;
        }
        .button {
            padding: 1px 3px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transform: translateY(-2px);
        }
        .button:active {
            background: linear-gradient(45deg, #003d7a, #004f99);
            transform: translateY(0);
        }
        .pagination {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }
        .pagination li {
            margin: 0 5px;
        }
        .pagination a {
            padding: 8px 16px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }
        .pagination .active a {
            background-color: #0056b3;
        }
        .pagination .disabled a {
            background-color: #ccc;
        }
    </style>

    <script src="{% static 'own.js' %}" defer></script>
</head>
<body>

    <div class="container">

        <div class="button-container">
            <a href="/home" class="button">HOME</a>
        </div>
        <div class="image-spacer"></div>

        {% for item in users %}
            <div class="post">
                <div class="post-header">
                    <b>{{ item.author }}:</b> {{ item.likes }} likes.
                    <div class="image-spacer"></div>
                </div>
            </div>
        {% endfor %}

    </div>
</body>
</html>
